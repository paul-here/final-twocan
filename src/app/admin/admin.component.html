

<div class="adminContainer">
  <div class = "friendsList">
      <h3>Admin</h3>
    <table class="table table-bordered">
          
        <tr *ngFor="let users of Users" >
          <td>{{users.username}}</td>
          <td>{{users.email}}</td>
          <td>
            <div *ngIf="users.friends">
              <div *ngFor="let friend of users.friends">
                {{friend.username}}
              </div>
            </div>
          </td>
          <td><button type="button" class="btn btn-warning" value='{{users["username"]}}' (click) = removeUser(this.value)  >Remove User</button></td>
        </tr>
    </table>
  </div>
</div>
