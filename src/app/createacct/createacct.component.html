<div class="accountConainer">
    <form>
        <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFName">First Name</label>
                        <input type="text" class="form-control" id="inputFName" placeholder="First name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLName">Last Name</label>
                        <input type="text" class="form-control" id="inputLName" placeholder="Last name" required>
                    </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
            </div>
        </div>
        <button type="button" class="btn btn-warning" routerLink="/home">Create</button>

    </form>
</div>
