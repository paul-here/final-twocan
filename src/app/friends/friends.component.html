<div class="newMsg">
  <form class="newMsgForm">
    <!-- <input type="text" class="form-control" placeholder="Choose friend to message"> -->
    <button id="newMsgBttn"type="button" class="btn btn-warning" routerLink="/">New Message</button><br>
  </form>

<div class = "friendsList">
<table class="table table-bordered">
  <thead class="black white-text">
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{head}}</th>
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let el of elements" >
      <th scope="row">{{el.id}}</th>
      <!-- <td><img [src]="{{el.profile_pic}}"></td> -->
      <td>{{el.profile_pic}}</td>
      <td>{{el.name}}</td>
      <td><button type="button" class="btn btn-warning" data-toggle="modal" data-target="#msgModal">View Message</button></td>
    </tr>
  </tbody>
</table>
</div>
