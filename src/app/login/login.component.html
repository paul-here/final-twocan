

<div class="loginContainer">
    <form>
        <div class="alert alert-danger" *ngIf="loginError">
                    {{loginError}}
        </div>
        <div class="form-group">
            <label for="username">Email address</label>
            <input type="email" class="form-control" id="username" name="username"  placeholder="Enter email" [(ngModel)]="username" >
            
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>  -->
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)] = "password" >
            <small id="pwHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
        </div>
        <!-- <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>  -->
        <button type="button" (click) = checkLogin() class="btn btn-warning"  >Submit</button><br>
        <button type="button" id ="createBtn"class="btn btn-link" routerLink="/createacct">Create Account</button>
    </form>

</div>
